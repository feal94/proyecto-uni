{% extends "base.html" %} 
{% block content %}

<ul class="list-group">
	{% for general, universidad in result %}
		<li class="list-group-item"><a href="/proyecto_uni/details?uni={{universidad.universidad}}&estudio={{general.nombre_titulacion}}&campus={{universidad.campus}}" >{{ general.nombre_titulacion}} en el {{ universidad.campus }} de la {{ universidad.universidad }}</a></li>
	{% endfor %}
</ul>
{% endblock %}
